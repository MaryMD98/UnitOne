<!DOCTYPE html>

<head>
    <title>Miniproject</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
</head>

<body>

    <!--header title of company -->
    <header>
        <h1>Mini Project</h1>
        <nav>

         </nav>

<!--Image to be displayed -->

            </figure>

<!--collect contact info -->
    <section class="container">

            <h5>Last Name: <input type="text" id="lname" name="lastnmer" placeholder="Your Last name.."></h5>
            <h5>email: <input type="text" id="email" name="email" placeholder="Your email name.."></h5>
            <h5>Phone Number: <input type="text" id="pnumber" name="phonenumber" placeholder="Your phone number.."></h5>
        </ul> 

<!-- send button-->

            <button type="submit">SEND</button>
        </section>

</main>
